apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-prod
  namespace: argocd
  labels:
    app: postgres
    environment: prod
spec:
  project: default

  # Source repository configuration
  source:
    repoURL: http://gitlab.gitlab.svc.cluster.local/example/k8s-deployments.git
    targetRevision: prod
    path: manifests/prod/postgres

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  # Sync policy - manual for production (requires explicit approval)
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health check and status
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
