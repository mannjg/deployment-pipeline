---
# Variables (use envsubst before applying):
#   ${ARGOCD_NAMESPACE} - ArgoCD namespace (e.g., argocd)
#   ${GITLAB_URL_EXTERNAL} - GitLab external URL (e.g., https://gitlab.jmann.local)
#   ${DEV_NAMESPACE} - Dev environment namespace (e.g., dev)
#   ${STAGE_NAMESPACE} - Stage environment namespace (e.g., stage)
#   ${PROD_NAMESPACE} - Prod environment namespace (e.g., prod)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-dev
  namespace: ${ARGOCD_NAMESPACE}
  labels:
    app: postgres
    environment: dev
spec:
  project: default
  source:
    repoURL: ${GITLAB_URL_EXTERNAL}/p2c/k8s-deployments.git
    targetRevision: dev
    path: manifests/postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: ${DEV_NAMESPACE}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
