---
# Lightweight Nexus Repository Deployment
# Simplified for resource-constrained environments
#
# Variables (use envsubst before applying):
#   ${NEXUS_NAMESPACE} - Kubernetes namespace for Nexus
#   ${NEXUS_HOST} - Nexus hostname (e.g., nexus.jmann.local)
#   ${DOCKER_REGISTRY} - Docker registry hostname (e.g., docker.jmann.local)
#   ${STORAGE_CLASS} - StorageClass for PVCs

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nexus-tls
  namespace: ${NEXUS_NAMESPACE}
spec:
  secretName: nexus-tls
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  commonName: ${NEXUS_HOST}
  dnsNames:
    - ${NEXUS_HOST}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: docker-tls
  namespace: ${NEXUS_NAMESPACE}
spec:
  secretName: docker-tls
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
  commonName: ${DOCKER_REGISTRY}
  dnsNames:
    - ${DOCKER_REGISTRY}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-data
  namespace: ${NEXUS_NAMESPACE}
spec:
  storageClassName: ${STORAGE_CLASS}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: ${NEXUS_NAMESPACE}
  labels:
    app: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nexus
    spec:
      securityContext:
        fsGroup: 200
      containers:
      - name: nexus
        image: sonatype/nexus3:3.87.1
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        - name: docker
          containerPort: 5000
          protocol: TCP
        env:
        - name: INSTALL4J_ADD_VM_PARAMS
          value: "-Xms512m -Xmx512m -XX:MaxDirectMemorySize=512m"
        volumeMounts:
        - name: nexus-data
          mountPath: /nexus-data
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1500m
            memory: 1536Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 10
      volumes:
      - name: nexus-data
        persistentVolumeClaim:
          claimName: nexus-data
---
apiVersion: v1
kind: Service
metadata:
  name: nexus
  namespace: ${NEXUS_NAMESPACE}
  labels:
    app: nexus
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: docker
    port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: nexus
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus
  namespace: ${NEXUS_NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: public
  tls:
  - hosts:
    - ${NEXUS_HOST}
    secretName: nexus-tls
  rules:
  - host: ${NEXUS_HOST}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexus
            port:
              number: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-docker
  namespace: ${NEXUS_NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: public
  tls:
  - hosts:
    - ${DOCKER_REGISTRY}
    secretName: docker-tls
  rules:
  - host: ${DOCKER_REGISTRY}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexus
            port:
              number: 5000
