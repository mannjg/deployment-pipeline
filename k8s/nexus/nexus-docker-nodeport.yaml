apiVersion: v1
kind: Service
metadata:
  name: nexus-docker
  namespace: ${NEXUS_NAMESPACE}
  labels:
    app: nexus
    component: docker-registry
spec:
  type: NodePort
  selector:
    app: nexus
  ports:
    - name: docker
      port: 5000
      targetPort: 5000
      nodePort: 30500  # Accessible at localhost:30500
      protocol: TCP
