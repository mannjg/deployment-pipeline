apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgres
    deployment: postgres
    environment: stage
    managed_by: argocd
  name: postgres
  namespace: stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      deployment: postgres
      environment: stage
      managed_by: argocd
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: postgres
        deployment: postgres
        environment: stage
        managed_by: argocd
    spec:
      containers:
        - env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres123
            - name: POSTGRES_DB
              value: exampledb
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: ENVIRONMENT
              value: stage
          envFrom: []
          image: docker.local/library/postgres:16-alpine
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: postgres
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi
          securityContext: {}
          volumeMounts: []
      securityContext: {}
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
    deployment: postgres
    environment: stage
    managed_by: argocd
  name: postgres
  namespace: stage
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: postgres
    component: backend
  sessionAffinity: None
  type: ClusterIP
