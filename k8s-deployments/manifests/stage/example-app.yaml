apiVersion: v1
kind: Service
metadata:
  annotations:
    description: Debug service for remote debugging
  labels:
    app: example-app
    deployment: example-app
    environment: stage
    managed_by: argocd
  name: example-app-debug
  namespace: stage
spec:
  ports:
    - name: debug
      port: 5005
      protocol: TCP
      targetPort: 5005
  selector:
    app: example-app
    component: backend
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example-app
    deployment: example-app
    environment: stage
    managed_by: argocd
  name: example-app
  namespace: stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
      deployment: example-app
      environment: stage
      managed_by: argocd
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: example-app
        deployment: example-app
        environment: stage
        managed_by: argocd
    spec:
      containers:
        - env:
            - name: DEBUG
              value: "yes"
            - name: QUARKUS_HTTP_PORT
              value: "8080"
            - name: QUARKUS_LOG_CONSOLE_ENABLE
              value: "true"
            - name: QUARKUS_LOG_LEVEL
              value: INFO
            - name: ENVIRONMENT
              value: stage
          envFrom: []
          image: docker.local/example/example-app:1.0.0-SNAPSHOT-e020c2f
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: example-app
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 5005
              name: debug
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi
          securityContext: {}
          volumeMounts: []
      securityContext: {}
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: example-app
    deployment: example-app
    environment: stage
    managed_by: argocd
  name: example-app
  namespace: stage
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: example-app
    component: backend
  sessionAffinity: None
  type: ClusterIP
