apiVersion: v1
kind: Service
metadata:
  name: example-app-debug
  namespace: stage
  labels:
    app: example-app
    deployment: example-app
    environment: stage
    managed_by: argocd
  annotations:
    description: Debug service for remote debugging
spec:
  type: ClusterIP
  selector:
    app: example-app
    component: backend
  ports:
    - name: debug
      protocol: TCP
      port: 5005
      targetPort: 5005
  sessionAffinity: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: stage
  labels:
    app: example-app
    deployment: example-app
    environment: stage
    managed_by: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
      deployment: example-app
      environment: stage
      managed_by: argocd
  template:
    metadata:
      labels:
        app: example-app
        deployment: example-app
        environment: stage
        managed_by: argocd
    spec:
      containers:
        - name: example-app
          image: docker.local/example/example-app:1.2.0-SNAPSHOT-dfb74c8
          env:
            - name: DEBUG
              value: "yes"
            - name: QUARKUS_HTTP_PORT
              value: "8080"
            - name: QUARKUS_LOG_CONSOLE_ENABLE
              value: "true"
            - name: QUARKUS_LOG_LEVEL
              value: INFO
            - name: ENVIRONMENT
              value: stage
          envFrom: []
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: debug
              containerPort: 5005
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts: []
          securityContext: {}
      volumes: []
      securityContext: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
---
apiVersion: v1
kind: Service
metadata:
  name: example-app
  namespace: stage
  labels:
    app: example-app
    deployment: example-app
    environment: stage
    managed_by: argocd
spec:
  type: ClusterIP
  selector:
    app: example-app
    component: backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  sessionAffinity: None
