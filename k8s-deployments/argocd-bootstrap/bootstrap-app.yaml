---
# Bootstrap Application - "App of Apps" pattern
# This ArgoCD Application manages all other ArgoCD Applications
# Apply this once manually: kubectl apply -f argocd-bootstrap/bootstrap-app.yaml
#
# After applying, ArgoCD will:
# 1. Sync this bootstrap application
# 2. Create/update all application definitions found in manifests/argocd/
# 3. Self-manage - changes to manifests/argocd/ will be automatically applied
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  labels:
    app: bootstrap
    managed-by: argocd
  # Add finalizer to ensure proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source: ArgoCD application manifests
  source:
    repoURL: http://gitlab.gitlab.svc.cluster.local/example/k8s-deployments.git
    targetRevision: main
    path: manifests/argocd

  # Destination: ArgoCD namespace (where Application resources live)
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy: Automated with careful pruning
  syncPolicy:
    automated:
      prune: true        # Remove applications not defined in Git
      selfHeal: true     # Auto-sync if applications are modified manually
      allowEmpty: false  # Prevent accidental deletion of all apps

    syncOptions:
      - CreateNamespace=false  # argocd namespace already exists
      - ApplyOutOfSyncOnly=true  # Only sync resources that are out of sync

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
