apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgres
    deployment: postgres
    environment: prod
    managed_by: argocd
  name: postgres
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgres
      deployment: postgres
      environment: prod
      managed_by: argocd
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: postgres
        deployment: postgres
        environment: prod
        managed_by: argocd
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: postgres
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: exampledb
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: ENVIRONMENT
              value: prod
          envFrom:
            - secretRef:
                name: postgres-secret
          image: docker.local/library/postgres:16-alpine
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: postgres
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          securityContext: {}
          volumeMounts: []
      securityContext: {}
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
    deployment: postgres
    environment: prod
    managed_by: argocd
  name: postgres
  namespace: prod
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: postgres
    component: backend
  sessionAffinity: None
  type: ClusterIP
