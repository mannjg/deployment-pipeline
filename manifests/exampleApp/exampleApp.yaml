apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example-app
    deployment: example-app
    environment: prod
    managed_by: argocd
  name: example-app
  namespace: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-app
      deployment: example-app
      environment: prod
      managed_by: argocd
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: example-app
        deployment: example-app
        environment: prod
        managed_by: argocd
    spec:
      containers:
        - env:
            - name: QUARKUS_HTTP_PORT
              value: "8080"
            - name: QUARKUS_LOG_CONSOLE_ENABLE
              value: "true"
            - name: REDIS_URL
              value: redis://redis.cache.svc.cluster.local:6379
            - name: REDIS_TIMEOUT_SECONDS
              value: "5"
            - name: QUARKUS_DATASOURCE_DB_KIND
              value: postgresql
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: jdbc:postgresql://postgres:5432/exampledb
            - name: QUARKUS_DATASOURCE_USERNAME
              value: postgres
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: postgres123
            - name: QUARKUS_LOG_LEVEL
              value: INFO
            - name: ENVIRONMENT
              value: prod
          envFrom: []
          image: docker.local/example/example-app:1.0.0-SNAPSHOT-a602183
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: example-app
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          securityContext: {}
          volumeMounts: []
      securityContext: {}
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: example-app
    deployment: example-app
    environment: prod
    managed_by: argocd
  name: example-app
  namespace: prod
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: example-app
    component: backend
  sessionAffinity: None
  type: ClusterIP
