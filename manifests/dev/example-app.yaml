apiVersion: v1
kind: ConfigMap
metadata:
  name: example-app-config
  namespace: dev
  labels:
    app: example-app
    environment: dev
    deployment: example-app
    managed_by: argocd
data:
  redis-url: redis://redis.dev.svc.cluster.local:6379
  log-level: debug
  feature-flags: experimental-features=true
---
apiVersion: v1
kind: Service
metadata:
  name: example-app-debug
  namespace: dev
  labels:
    app: example-app
    environment: dev
    deployment: example-app
    managed_by: argocd
  annotations:
    description: Debug service for remote debugging
spec:
  type: ClusterIP
  selector:
    app: example-app
    component: backend
  ports:
    - name: debug
      protocol: TCP
      port: 5005
      targetPort: 5005
  sessionAffinity: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: dev
  labels:
    app: example-app
    environment: dev
    deployment: example-app
    managed_by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-app
      environment: dev
      deployment: example-app
      managed_by: argocd
  template:
    metadata:
      labels:
        app: example-app
        environment: dev
        deployment: example-app
        managed_by: argocd
    spec:
      containers:
        - name: example-app
          image: docker.local/example/example-app:1.0.0-SNAPSHOT-bb2a398
          imagePullPolicy: Always
          envFrom: []
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: debug
              containerPort: 5005
              protocol: TCP
          env:
            - name: DEBUG
              value: "yes"
            - name: QUARKUS_HTTP_PORT
              value: "8080"
            - name: QUARKUS_LOG_CONSOLE_ENABLE
              value: "true"
            - name: QUARKUS_LOG_LEVEL
              value: DEBUG
            - name: ENVIRONMENT
              value: dev
          volumeMounts:
            - name: config
              mountPath: /etc/myapp/config
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext: {}
      volumes:
        - name: config
          configMap:
            name: example-app-config
      securityContext: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
---
apiVersion: v1
kind: Service
metadata:
  name: example-app
  namespace: dev
  labels:
    app: example-app
    environment: dev
    deployment: example-app
    managed_by: argocd
spec:
  type: ClusterIP
  selector:
    app: example-app
    component: backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  sessionAffinity: None
